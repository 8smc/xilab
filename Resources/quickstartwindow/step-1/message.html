<p style="font-size: 11pt">
	<strong>Connecting a controller via USB</strong><br><br>
	If you are using a USB controller:
	<ol>
		<li>In XILab start window, click "Rescan" button.
		<li>Select one or more controllers in the list using the CTRL or Shift buttons.
		<li>Click the "Open selected" button.
	</ol>
</p>
